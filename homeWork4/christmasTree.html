<body>
    <Script>
        var treeHeight = prompt('enter the height of the tree');

        for (var i = 0; i < treeHeight; i++) {
           var star = " ";
            for (var k = 1; k <= (2 * i - 1); k++) {
               var star = star + '*';
            } for (var j = 1; j < treeHeight - i; j++) {
              var star = " " + star;
            }
            console.log(star)
        }

    </Script>
</body>
