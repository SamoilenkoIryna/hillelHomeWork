<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <Script>
        var treeHeight = prompt('enter the height of the tree');
        for (var i = 0; i < treeHeight; i++) { // rows
            for (var j = 0; j < treeHeight - i; j++) { //spaces
                var star = '';
                for (var k = 0; k < (2 * i + 1); k++) { //asterisks 2*0+1 = 1 star; 2*1+1 = 3 stars///
                    star += "*";
                }
            } alert(star);
        }
    </Script>
</body>

</html>
